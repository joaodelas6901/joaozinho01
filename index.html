<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos de vida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="conteudo-principal">
    <h2 class="titulo-principal">Minhas metas<span>_</span></h2>
    <div class="botoes">
        <button class="botao ativo">comprar carro</button>
        <button class="botao">faculdade</button>
        <button class="botao">ganhar dinheiro</button>
        <button class="botao">carteira de carro</button>
    </div>
    <div class="abas-textos">
        <div class="aba-conteudo ativo"><!--início do primeiro botão-->
            <h3 class="aba-conteudo-titulo-principal">comprar o meu carro</h3>
            <h4 class="aba-conteudo-titulo-secundario">comprar um golf gti</h4>
            <div class="contador">
                <div class="contador-digito">
                <p class="contador-digito-numero" id="dias0"></p>
                <p class="contador-digito-texto">Dias</p>
                </div>
                <div class="contador-digito">
                    <p class="contador-digito-numero" id="horas0"></p>
                    <p class="contador-digito-texto">Horas</p>
                </div>
            <div class="contador-digito">
                <p class="contador-digito-numero" id="min0"></p>
                <p class="contador-digito-texto">Min</p>
            </div>
            <div class="contador-digito">
                <p class="contador-digito-numero" id="seg0"></p>
                <p class="contador-digito-texto">seg</p>
            </div>
        </div>
    </div><!--término 1 botao-->

    <div class="aba-conteudo"><!--início do segungo botão-->
        <h3 class="aba-conteudo-titulo-principal">começar uma faculdade</h3>
        <h4 class="aba-conteudo-titulo-secundario">ser formar em educaçao física</h4>
        <div class="contador">
            <div class="contador-digito">
            <p class="contador-digito-numero" id="dias1"></p>
            <p class="contador-digito-texto">Dias</p>
            </div>
            <div class="contador-digito">
                <p class="contador-digito-numero" id="horas1"></p>
                <p class="contador-digito-texto">Horas</p>
            </div>
        <div class="contador-digito">
            <p class="contador-digito-numero" id="min1"></p>
            <p class="contador-digito-texto">Min</p>
        </div>
        <div class="contador-digito">
            <p class="contador-digito-numero" id="seg1"></p>
            <p class="contador-digito-texto">seg</p>
        </div>
    </div>
</div><!--término 2 botao-->

<div class="aba-conteudo ativo"><!--início do terceiro botão-->
    <h3 class="aba-conteudo-titulo-principal">juntar dinheiro</h3>
    <h4 class="aba-conteudo-titulo-secundario">para comprar meu carro</h4>
    <div class="contador">
        <div class="contador-digito">
        <p class="contador-digito-numero" id="dias2"></p>
        <p class="contador-digito-texto">Dias</p>
        </div>
        <div class="contador-digito">
            <p class="contador-digito-numero" id="horas2"></p>
            <p class="contador-digito-texto">Horas</p>
        </div>
    <div class="contador-digito">
        <p class="contador-digito-numero" id="min2"></p>
        <p class="contador-digito-texto">Min</p>
    </div>
    <div class="contador-digito">
        <p class="contador-digito-numero" id="seg2"></p>
        <p class="contador-digito-texto">seg</p>
    </div>
</div>
</div><!--término 3 botao-->

<div class="aba-conteudo ativo"><!--início do quarto botão-->
    <h3 class="aba-conteudo-titulo-principal">tirar carteira de carro</h3>
    <h4 class="aba-conteudo-titulo-secundario">não reprovar nenhuma vez</h4>
    <div class="contador">
        <div class="contador-digito">
        <p class="contador-digito-numero" id="dias3"></p>
        <p class="contador-digito-texto">Dias</p>
        </div>
        <div class="contador-digito">
            <p class="contador-digito-numero" id="horas3"></p>
            <p class="contador-digito-texto">Horas</p>
        </div>
    <div class="contador-digito">
        <p class="contador-digito-numero" id="min3"></p>
        <p class="contador-digito-texto">Min</p>
    </div>
    <div class="contador-digito">
        <p class="contador-digito-numero" id="seg3"></p>
        <p class="contador-digito-texto">seg</p>
    </div>
</div>
</div><!--término 4 botao-->
